<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Web Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            animation: {
              'futuristic-boot': 'futuristic-boot 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'neon-glow': 'neon-glow 2.5s ease-in-out infinite',
            },
            keyframes: {
              'futuristic-boot': {
                '0%': { 
                  opacity: '0', 
                  transform: 'scale(0.8) translateY(50px)', 
                  filter: 'blur(15px)' 
                },
                '100%': { 
                  opacity: '1', 
                  transform: 'scale(1) translateY(0)', 
                  filter: 'blur(0px)' 
                },
              },
              'neon-glow': {
                '0%, 100%': {
                  'box-shadow': '0 0 5px var(--neon-color, #00d9ff), 0 0 10px var(--neon-color, #00d9ff), 0 0 15px var(--neon-color, #00d9ff), 0 0 20px var(--neon-color, #00d9ff)',
                },
                '50%': {
                  'box-shadow': '0 0 10px var(--neon-color, #00d9ff), 0 0 20px var(--neon-color, #00d9ff), 0 0 30px var(--neon-color, #00d9ff), 0 0 40px var(--neon-color, #00d9ff)',
                }
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
